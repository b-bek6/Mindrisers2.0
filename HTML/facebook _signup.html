<html lang="en">
<head>

<body>
    <div>
        <h1>Sign Up</h1>
        <p>It's quick and easy</p>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="First Name">
                </td>
                <td>
                    <input type="text" placeholder="Last Name">
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Mobile Number or Email">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="New Password">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Birthday?</p>
                    <input type="date" >
                </td>
            </tr>
            <tr>
                <td>
                    <p>Gender?</p>
                    <input type="checkbox">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                </input>
                </td>
            </tr>
            <tr>
                <td>
                    <p>People who use our service may have uploaded your contact information to Facebook. Learn more.

                        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.</p>
                </td>
            </tr>
        </table>
        <div>
            <button>Sign Up</button>
        </div>
    </div>
</body>
